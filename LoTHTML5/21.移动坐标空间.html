<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>21.移动坐标空间</title>
    <meta charset="utf-8" />
    <style type="text/css">
        canvas {
            border: 1px solid #8a1010;
        }
    </style>
</head>
<body>
    <canvas id="canvasOne" width="600" height="150"></canvas>
    <script type="text/javascript">
        var canvasObj = document.getElementById('canvasOne');
        var context = canvasObj.getContext('2d');
        context.translate(70, 50);//x轴方向右移70，y轴方向下移50

        function draw() {
            //画伞的顶部
            context.fillStyle = 'rgb(0,255,0)';
            context.beginPath();
            context.arc(0, 0, 30, 0, Math.PI, true);//在起点位置顺时针画一个半圆
            context.closePath();
            context.fill();

            context.save();//保存一下状态

            //画伞的底部
            context.fillStyle = "black";
            //
            context.fillRect(0, 0, 2, 30);
            context.beginPath();
            //context.arc(15,15,2)

            context.restore();//恢复一下状态
        }
        window.onload = function () {
            draw();
        }

    </script>
</body>
</html>
