<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>input新增</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--color-->
    color:<input type="color" />

    <br />
    <br />
    <!--tel-->
    tel:<input type="tel" name="user_tel" />

    <br />
    <br />
    <!--range-->
    range:<input type="range" min="1" max="10" />

    <br />
    <br />
    <!--search-->
    search:<input type="search" />

    <br />
    <br />
    <!--date-->
    date:<input type="date" />

    <br />
    <br />
    <!--month-->
    month:<input type="month" />

    <br />
    <br />
    <!--week-->
    week:<input type="week" />

    <br />
    <br />
    <!--time-->
    time:<input type="time" />

    <br />
    <br />
    <!--datetime-->
    datetime:<input type="datetime" />

    <br />
    <br />
    <!--datetime-local-->
    datetime-local:<input type="datetime-local" />

    <br />
    <br />
    <!--URL-->
    <form action="/test.html" method="post">
        url:<input type="url" name="user_url" /><input type="submit" />
    </form>

    <br />
    <br />
    <!--email-->
    <form action="/test.html" method="post">
        email:<input type="email" name="user_email" /><input type="submit" />
    </form>

    <br />
    <br />
    <!--number-->
    <form action="/test.html" method="post">
        number:<input type="number" name="user_number" min="1" max="10" /><input type="submit" />
    </form>

    <br />
    <br />

    <form action="/test.html" method="post">
        <input type="submit" />
    </form>

</body>
</html>
