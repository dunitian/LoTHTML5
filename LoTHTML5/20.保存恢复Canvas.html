<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>20.保存恢复Canvas</title>
    <meta charset="utf-8" />
    <style type="text/css">
        canvas {
            border: 1px solid #8a1010;
        }
    </style>
</head>
<body>
    <canvas id="canvasOne" width="300" height="300"></canvas>
    <input id="clickMe" type="button" value="保存画布" />
    <input id="resetMe" type="button" value="恢复画布" />
    <input id="canvasBtn" type="button" value="来涂鸦呗" />

    <script type="text/javascript">
        var canvasObj = document.getElementById('canvasOne');
        var context = canvasObj.getContext("2d");
        context.strokeStyle = 'rgb(0,255,0)';
        context.strokeRect(100, 125, 100, 50);

        document.getElementById('clickMe').onclick = function () {
            context.save();//保存画布
            context.clearRect(0, 0, 300, 300);
            console.log('保存画布');
            console.log(context);
        }

        document.getElementById('resetMe').onclick = function () {
            context.restore();//恢复画布
            console.log('恢复画布');
            console.log(context);
        }

        document.getElementById('canvasBtn').onclick = function () {
            context.moveTo(0, 0);
            context.lineTo(300, 300);
            context.stroke();
        }
    </script>
</body>
</html>
