<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>逆天实验室-播放器案例</title>
    <meta charset="utf-8" />
    <script src="/javascript/jquery-1.8.3.min.js"></script>
</head>
<body>
    <!--小播放器-->
    <video id="myvideo" src="/images/big.mp4" poster="http://dnt.dkill.net/Images/banner.jpg" controls>你的浏览器太弱了，请考虑用谷歌或者最新版本的浏览器</video>
    <script type="text/javascript">
        //单击控制播放与否
        function playPause(obj) {
            if (obj.paused) {
                obj.play();
            } else {
                obj.pause();
            }
        }

        $(function () {
            var musicObj = $("#myvideo");
            //单击控制播放与否
            musicObj.click(function () {
                playPause(this);
            });

            //键盘控制
            document.onkeydown = function (e) {
                var obj = musicObj.get(0);//相当于video单击事件里面的this
                var dntVolume = obj.volume;//获取视频声音大小
                console.log(e.keyCode);
                if (e.keyCode == 32) {
                    playPause(obj);//空格-播放暂停
                } else if (e.keyCode == 37) {
                    obj.currentTime -= 1;//左-后退
                } else if (e.keyCode == 39) {
                    obj.currentTime += 1;//右-前进
                } else if (e.keyCode == 38) {
                    //上-增音
                    dntVolume += 0.1;
                    if (dntVolume > 1) {
                        obj.volume = 1;
                    } else {
                        obj.volume = dntVolume;
                    }
                } else if (e.keyCode == 40) {
                    //下-减音
                    dntVolume -= 0.1;
                    if (dntVolume < 0) {
                        obj.volume = 0;
                    } else {
                        obj.volume = dntVolume;
                    }
                }
            }
        });
    </script>
</body>
</html>
