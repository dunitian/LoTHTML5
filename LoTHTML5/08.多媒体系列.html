<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>08.多媒体系列</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--下工具栏-->
    <video src="http://www.w3school.com.cn/i/movie.mp4" controls></video>

    <!--自动播放-->
    <video src="http://www.w3school.com.cn/i/movie.ogg" autoplay></video>

    <!--多源播放-->
    <video controls>
        <source src="http://www.w3school.com.cn/i/movie.mp4" type="video/mp4" />
        <source src="http://www.w3school.com.cn/i/movie.ogg" type="video/ogg" />
    </video>

    <!--小播放器-->
    <video src="images/big.mp4" controls onmousedown="this.play()" onmouseout="this.pause()" autobuffer>你的浏览器太弱了，请考虑用谷歌或者最新版本的浏览器</video>
</body>
</html>
