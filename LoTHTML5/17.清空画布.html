<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>17.清空画布</title>
	<meta charset="utf-8" />
    <style type="text/css">
        canvas {
            border: 1px solid #8a1010;
        }
    </style>
</head>
<body>
    <canvas id="canvasOne" width="300" height="300"></canvas>
    <br /><input id="btn" type="button" value="清除画布" onclick="context.clearRect(0,0,300,300)" />
    <script type="text/javascript">
        var c = document.getElementById("canvasOne");
        var context = c.getContext("2d");
        context.strokeStyle = "#FF00FF";
        context.beginPath();
        context.arc(200, 150, 100, -Math.PI * 1 / 6, -Math.PI * 5 / 6, true);
        context.stroke();    </script>
</body>
</html>
